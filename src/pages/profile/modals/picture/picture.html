<ion-header>
  <ion-navbar color="gold">
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
    <ion-title> Atualizar Imagem </ion-title>
    <ion-buttons left>
      <button ion-button (click)="submit()">
        Salvar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content text-center class="seller-page" padding>

  <input
    id="imageInput"
    type="file"
    (change)="fileChanged($event)"
    name="name"
    placeholder="Selecionar imagem"
    style="display:none"
    accept="image/*"
    capture="camera"
  >
  <button (click)="getImage()" block ion-button>Selecionar Imagem</button>

  <br>

  <div text-center class="user-image-toolbar">
    <img [src]="imageURL">
    <p>Pré-visualização</p>
  </div>

</ion-content>
