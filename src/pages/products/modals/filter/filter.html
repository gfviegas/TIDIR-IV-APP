<ion-header>
  <ion-navbar color="gold" align-title="center">
    <ion-buttons left>
      <button ion-button (click)="clear()">
        Limpar
      </button>
    </ion-buttons>
    <ion-title>Filtrar</ion-title>
    <ion-buttons right>
      <button ion-button (click)="dismiss()">
        OK
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      Categoria
      <ion-note (click)="presentCategoriesModal()" item-right>
        {{(category ? category : 'Nenhum Selecionado')}}
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>

    <ion-item>
      Ordenar Por
      <ion-note (click)="presentSortModal()" item-right>
        {{(sort ? sort.name : 'Nenhum Selecionado')}}
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>

    <ion-item *ngIf="!sellerPage">
      <ion-label>
        Somente de Vendedores que eu sigo
      </ion-label>
      <ion-toggle [(ngModel)]="onlyFollowedSellers"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        Somente Produtos com Estoque
      </ion-label>
      <ion-toggle [(ngModel)]="onlyInStock"></ion-toggle>
    </ion-item>

    <form [formGroup]="locationForm" novalidate="">
      <ion-item-divider light>Localização</ion-item-divider>

      <ion-item text-wrap>
        <ion-label>Estado</ion-label>
        <ion-select [formControl]="state" (ionChange)="getCities()" multiple="false" cancelText="Cancelar" okText="Selecionar">
          <ion-option *ngFor="let uf of ufs" [value]="uf">{{uf.name}}</ion-option>
        </ion-select>
      </ion-item>
      <div *ngIf="!state.valid && state.touched">
        <p padding-left color="danger" *ngIf="state.errors?.required">Este campo é obrigatório</p>
      </div>

      <ion-item text-wrap>
        <ion-label>Cidade</ion-label>
        <ion-select [formControl]="city" multiple="false" cancelText="Cancelar" okText="Selecionar">
          <ion-option *ngFor="let city of cities" [value]="city">{{city.name}}</ion-option>
        </ion-select>
      </ion-item>
      <div *ngIf="!city.valid && city.touched">
        <p padding-left color="danger" *ngIf="city.errors?.required">Este campo é obrigatório</p>
      </div>

    </form>

  </ion-list>
</ion-content>
