<ion-header>

    <ion-toolbar gold *ngIf="!searchVisible">
      <ion-buttons start>
        <button (click)="toggleSearchBar()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>Vendedores</ion-title>

      <ion-buttons end>
        <button (click)="presentFilterModal()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar gold *ngIf="searchVisible">
      <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
      <ion-buttons end>
        <button (click)="toggleSearchBar()">
          Cancelar
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content class="sellers-page">
  <div class="spinner-container" padding text-center *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list *ngIf="sellers.length > 0 && !loading">
    <ion-item *ngFor="let seller of sellers; let i = index;">
      <ion-avatar item-left>
        <img [src]="seller.photo ? IMG_URL + seller.photo : IMG_URL + 'person.jpeg'">
      </ion-avatar>
      <h2>{{seller.name}}</h2>
      <p>{{seller.location.city}} - {{seller.location.state}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="not-found-container" padding text-center *ngIf="sellers.length < 1 && !loading">
    <h6> NÃ£o foi encontrado nenhum vendedor com os filtros aplicados </h6>
  </div>
</ion-content>
